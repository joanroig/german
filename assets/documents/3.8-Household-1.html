  <h4 class="_1-7tO">Möbel</h4>
  <div>
    <p><em>Möbel</em> corresponds to English "furniture". While "furniture" is singular, <em>Möbel</em> is normally only
      used in the plural.</p>
    <ul>
      <li>Die Möbel sind super! (The furniture is great!)</li>
    </ul>
