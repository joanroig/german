  <h3 class="_1-7tO">Equals</h3>
  <div>
    <p>There are several ways to talk about equations:</p>
    <ul>
      <li>Vier plus drei <em>macht</em> sieben.</li>
      <li>Zwei plus zwei <em>ist</em> vier.</li>
      <li>Eins plus fünf <em>(ist) gleich</em> sechs.</li>
      <li>Sieben plus acht <em>ergibt</em> fünfzehn.</li>
    </ul>
    <p>These are all equivalent (ha!).</p>
  </div>
