  <h3 class="_1-7tO">What is a <em>Wurst?</em></h3>
  <div>
    <p>A <em>Wurst</em> is a sausage. It does not specifically refer to any kind of sausage. It could be a salami,
      chorizo, mortadella, frankfurter, etc.</p>
    <p><em>Bratwurst</em> specifically refers to a fried or grilled sausage.</p>
