<div class="mat-app-background basic-container">

  <div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1 class="example-app-name">Responsive App</h1>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <!-- <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a> -->
          <a mat-list-item *ngFor="let document of documents" (click)="loadFile(document.file)">
            {{document.lesson}} - {{document.title}} </a>
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content>
        <div class="inner" [innerHTML]="selected"></div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
