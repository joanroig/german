<div class="mat-app-background base-container">

  <div class="container">
    <mat-toolbar color="primary" class="toolbar">
      <button mat-icon-button (click)=" snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1>German Tips</h1>
      <span class="menu-spacer"></span>
      <div>
        <a class="github-button" href="https://github.com/moaiware/german" data-icon="octicon-star" data-size="large"
          aria-label="Star moaiware/german on GitHub">Star</a>
      </div>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav #snav [mode]="'side'" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item *ngFor="let document of documents" (click)="loadFile(document.file)">
            {{document.lesson}} - {{document.title}} </a>
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content>
        <div class="inner" [innerHTML]="selected"></div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
