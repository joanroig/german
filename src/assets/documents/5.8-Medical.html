  <h3 class="_1-7tO">What is a <em>Pflaster?</em></h3>
  <div>
    <p><em>Das Pflaster</em> is a small adhesive bandage. </p>
    <p>Depending on where you live, you may call it "Band-Aid", "plaster" or "Elastoplast" in English. </p>
    <p>The German word <em>Pflaster</em> does <strong>not</strong> refer to a plaster cast. The German for plaster cast
      is <em>der Gips(verband)</em>.</p>
  </div>
</div>
