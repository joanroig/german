  <h4 class="_1-7tO"><em>Weg</em> vs. <em>weg</em></h4>
  <div>
    <p><em>Der Weg" (with a long </em>e*) roughly means "the path".</p>
    <ul>
      <li><em>Der Weg</em> ist lang. (The path is long.)</li>
    </ul>
    <p><em>Weg</em> (with a short, open <em>e</em>) roughly means "away".</p>
    <p>Here are some examples:</p>
    <ul>
      <li>Geh <em>weg</em>! (Go away!)</li>
      <li>Ich bin <em>weg</em>! (I'm gone!)</li>
    </ul>
