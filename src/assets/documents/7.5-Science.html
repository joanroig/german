<div class="_3Fb9m">
  <h3 class="_1-7tO"><em>Motor, Motoren</em></h3>
  <div>
    <p>Normally, nouns don't change the stress pattern when they change into the plural:</p>
    <ul>
      <li>Ele<em>fan</em>t, Ele<em>fan</em>ten</li>
      <li>Ge<em>le</em>genheit, Ge<em>le</em>genheiten</li>
    </ul>
    <p>Nouns ending in <em>-or</em> are an exception. In the plural, the emphasis lands on the <em>-or-</em> syllable.
    </p>
    <ul>
      <li>D<em>ok</em>tor, Dok<em>to</em>ren</li>
      <li><em>Mo</em>tor, Mo<em>to</em>ren</li>
    </ul>
  </div>
</div>
